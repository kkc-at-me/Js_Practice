<!DOCTYPE html>
<html>
<head>

<style>

body {
  background-color: #212f3d ;
  padding: 20px;
}
.inner{
   height: 95vh;
   width: 100%;
   background-color: #34495e ; 
   border-radius: 10px;
}
h1{
    padding-top: 100px;
    text-align: center;
    color: white;
}
.in{
    width: 20rem;
}
#errors{
    color: red;
    font-weight: bold;
}

</style>
</head>
<body>
    <div class="inner">
            <h1>Password Validator</h1>
            <div style="text-align:center;">
                <input id="pass"  class="in" type="password" placeholder="Enter Password to validate"/>
            </div>
            <div style="text-align:center;padding-top: 25px;">    
                <button onclick="validatePassword();">validate</button>
            </div>
            <div id="errors" style="text-align:center;padding-top: 25px;">
            </div>
            
    </div>
</body>
<script>
    function validatePassword(){
        document.getElementById("errors").innerHTML = "";
        let password = document.getElementById("pass").value;
        const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.\/?~]/;

        if (password.length >= 8) {
               if (password.match(/[a-z]+/) && password.match(/[A-Z]+/) && password.match(/[0-9]+/) && password.match(specialChars) && !password.match(/[<>]+/)  ) {
                document.getElementById("errors").style.color = "yellow";
                document.getElementById("errors").innerHTML = "Your Password is Great !!";
               }else{
                document.getElementById("errors").style.color = "red";
                document.getElementById("errors").innerHTML = 
                "- Password must have at least 1 Lower Case character" +
                "<br>- Password must have at least 1 Uppercase Case character" +
                "<br>- Password must have at least 1 digit" +
                "<br>- Password must have at least 1 special character other than < or >";
               }
        }else{
            document.getElementById("errors").style.color = "red";
            document.getElementById("errors").innerHTML = "- Password Length Must be atleast 8 characters";
        }
    }
</script>
</html>
